{% extends "base.html" %}

{% block  title %}
    Bus Shift Update
{% endblock %}

{% block  breadcrumb %}
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'fleet:bus_shift_all' %}">Fleet List</a></li>
            <li class="breadcrumb-item" aria-current="page">Update</li>
            <li class="breadcrumb-item active" aria-current="page">{{ object }}</li>
        </ol>
    </nav>
{% endblock %}

{% block body %}
    <h1>Bus Shift Update</h1>
    {{ form.non_field_errors }}<br>

    <form action="{% url 'fleet:bus_shift_update' object.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
{% endblock %}
